<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 및 로그인</title>
    <style>
        /* 간단한 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .check-btn {
            background-color: #6c757d;
            margin-top: 5px;
        }
        .check-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                <button type="button" class="check-btn" id="checkButton">중복 확인</button>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="phone_num">휴대폰 번호</label>
                <input type="tel" id="phone_num" name="phone_num" placeholder="휴대폰 번호를 입력하세요" required>
            </div>
            <button type="submit">회원가입</button>
        </form>
    </div>

    <script>
        const baseUrl = "http://localhost:3030"; // 서버 주소

        // 중복 확인
        document.getElementById('checkButton').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();

            if (!username) {
                alert('아이디를 입력하세요.');
                return;
            }

            try {
                const response = await fetch(`${baseUrl}/check-username?username=${encodeURIComponent(username)}`);
                if (!response.ok) {
                    const errorMessage = await response.text();
                    alert(errorMessage);
                    return;
                }
                alert('사용 가능한 아이디입니다.');
            } catch (error) {
                console.error('중복 확인 실패:', error);
                alert('중복 확인 중  문제가 발생했습니다.');
            }
        });

        // 회원가입
        document.getElementById('signupForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // 기본 동작 중지

            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch(`${baseUrl}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    const errorMessage = await response.text();
                    alert(errorMessage);
                    return;
                }
                alert('회원가입 성공!');
                event.target.reset(); // 폼 초기화
            } catch (error) {
                console.error('회원가입 실패:', error);
                alert('회원가입 중 문제가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
