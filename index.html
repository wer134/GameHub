<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website Layout</title>
    <style>
        /* 초기 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* 상단 헤더 */
        header {
            width: 100%;
            height: 10vh;
            background-color: #003580;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        header .title {
            margin: 0;
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            padding: 8px 15px;
            background-color: #0055aa;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header a:hover {
            background-color: #0073e6;
        }

        /* 카테고리 메뉴바 */
        nav {
            width: 100%;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            padding: 15px 20px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 10;
        }

        .dropdown a {
            padding: 10px 20px;
            color: #333;
            display: block;
        }

        nav ul li:hover .dropdown {
            display: block;
        }

        /* 로그인 창 */
        .login-box {
            position: relative;
            top: 5vh;
            margin: 0 auto;
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-box h2 {
            text-align: center;
            color: #003580;
            margin-bottom: 15px;
        }

        .login-box label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .login-box input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #003580;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-box button:hover {
            background-color: #0055aa;
        }

        /* GitHub 버튼 */
        .github-button-container {
            margin-top: 20px;
            text-align: center;
        }

        .github-button {
            display: inline-block;
            background-color: #24292f;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .github-button:hover {
            background-color: #444d56;
        }

        /* 중앙 표 */
        .table-container {
            margin: 200px auto 50px auto;
            width: 80%;
            max-width: 800px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        th {
            background-color: #003580;
            color: white;
        }

        tr:hover td {
            background-color: #f4f4f4;
        }
    </style>
</head>

<body>
    <header>
        <div class="title">My Website</div>
        <a href="#">로그인</a>
    </header>

    <nav>
        <ul>
            <li>
                <a href="#">1</a>
                <div class="dropdown">
                    <a href="#1-1">1.1</a>
                    <a href="#1-2">1.2</a>
                    <a href="#1-3">1.3</a>
                </div>
            </li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
        </ul>
    </nav>

    <div class="login-box">
        <h2>로그인</h2>
        <form>
            <label for="login-id">ID</label>
            <input type="text" id="login-id" placeholder="아이디 입력">
            <label for="login-pwd">Password</label>
            <input type="password" id="login-pwd" placeholder="비밀번호 입력">
            <button type="button">로그인</button>
        </form>
        <div class="github-button-container">
            <a href="https://github.com/wer134/GameHub" class="github-button" target="_blank">GitHub</a>
        </div>
    </div>

    <div class="table-container">
        <table>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
            <tr>
                <td>10</td>
                <td>20</td>
                <td>30</td>
                <td>40</td>
            </tr>
        </table>
    </div>
</body>

</html>
